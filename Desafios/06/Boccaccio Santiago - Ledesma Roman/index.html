<html lang="es">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bitter:ital,wght@0,100..900;1,100..900&family=Bungee+Outline&family=Lato&family=Lilita+One&family=Mouse+Memoirs&family=Oswald:wght@200..700&family=Play:wght@700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Glitch+Pop&family=Rubik:ital,wght@0,300..900;1,300..900&family=Silkscreen:wght@700&family=Timmana&family=Yantramanav:wght@900&display=swap" rel="stylesheet">


    <title>Afiliación</title>
</head>
<body>
    <h1 class="poppins">Vení al Gym! &#x1F4AA;&#x1F3FC;</h1>
    <form class="fdp" id="formulario">
        <fieldset class="box1">
        <legend class="roboto">&#x1F64B;&#x1F3FC;&#x200D;&#x2642; Datos Personales &#x1F440;</legend>

        <div class="inputs">
        <label class="nombre roboto2"> Nombre:* </label>
        <input type="text" id="nombre" required>
        </div>
        
        <div class="inputs">
        <label class="roboto2" for="apellido"> Apellido:* </label>
        <input type="text" id="apellido" required>
        </div>

        <div class="inputs">
        <label class="roboto2" for="documento "> Documento:* </label>
        <input type="text" id="documento"  pattern="\d{8}" required>
        </div>

        <div class="inputs">
        <label class="roboto2" for="nacionalidades roboto2"> Nacionalidad:*</label>
        <select name="nacionalidades" id="nacionalidades" required>
        <option value="">- Seleccionar -</option> <option value="AR">Argentina</option>
        <option value="BO">Bolivia</option>
        <option value="BR">Brasil</option>
        <option value="CL">Chile</option>
        <option value="CO">Colombia</option>
        <option value="CR">Costa Rica</option>
        <option value="CU">Cuba</option>
        <option value="DO">República Dominicana</option>
        <option value="EC">Ecuador</option>
        <option value="SV">El Salvador</option>
        <option value="GQ">Guinea Ecuatorial</option>
        <option value="GT">Guatemala</option>
        <option value="HN">Honduras</option>
        <option value="MX">México</option>
        <option value="NI">Nicaragua</option>
        <option value="PA">Panamá</option>
        <option value="PY">Paraguay</option>
        <option value="PE">Perú</option>
        <option value="PR">Puerto Rico</option>
        <option value="ES">España</option>
        <option value="US">Estados Unidos</option>
        <option value="UY">Uruguay</option>
        <option value="VE">Venezuela</option></select>
        </div>

        <div class="inputs">
        <label class="roboto2" for="contanos"> Contanos un poco de vos...</label>
        <textarea name="contanos" cols="30" rows="0"></textarea>
        </div>

        <div class="inputs"><label class="roboto2" for="sexo">Sexo:*</label></div>
        <div class="radios">
        <div class="inputytext">
        <input type="radio" name="sexo" value="femenino"><label class="roboto2" for="femenino">Femenino</label>
        </div>
        <div class="inputytext">
        <input type="radio" name="sexo" value="masculino" required><label class="roboto2" for="masculino">Masculino</label>
        </div>
        <div class="inputytext">
        <input type="radio" name="sexo" value="otro"><label  class="roboto2"for="otro">Otro</label>
        </div>
        </div>
        </fieldset>
        <hr>

        <fieldset class="box2">
        <legend class="roboto">&#x1F4F1; Datos de Contacto &#x2709;&#xFE0F;</legend>
        <div class="inputs">
        <label class="roboto2" for="telefono">Teléfono:</label>
        <input type="tel" pattern="\d{10}" id="telefono" placeholder="Código de área y número">
        </div>

        <div class="inputs">
        <label class="roboto2" for="telefono">Dirección de correo electrónico:*</label>
        <input type="mail" id="mail" placeholder="Ej: mail@gmail.com" required>
        </div>
        </fieldset>

        <hr>

        <fieldset class="box3">
        <legend class="roboto">&#x1F6B4; Actividades &#x1F938;&#x200D;&#x2642;</legend>
        <div class="actividades">
        <p class="poppins2">Por favor, indicá cuáles actividades te interesan.</p>
        <p class="poppins2">Sede Palermo:</p>
        <div class="depytext">
        <input type='checkbox' name='basquet' value='basquet'><label class="roboto2" for="deporte">Básquet</label>
        </div>
        <div class="depytext">
        <input type='checkbox' name='boxeo' value='boxeo'><label class="roboto2" for="deporte">Boxeo</label>
        </div>
        <div class="depytext">
        <input type='checkbox' name='futbol' value='futbol'><label class="roboto2" for="deporte">Fútbol</label>
        </div>
        <div class="depytext">
        <input type='checkbox' name='tenis' value='tenis'><label class="roboto2" for="deporte">Tenis</label>
        </div>
        
        <p>Sede Rosario:</p>
        <!-- <div class="depytext"> -->
        <div class="bloqueInline">
            <input type='checkbox' name='basquet' value='basquet'>
            <label class="roboto2" for="deporte">Básquet</label>
            <!-- </div> -->
            <!-- <div class="depytext"> -->
            <input type='checkbox' name='futbol' value='futbol'><label class="roboto2" for="deporte">Fútbol</label>
            <!-- </div> -->
            <!-- <div class="depytext"> -->
            <input type='checkbox' name='rugby' value='rugby'><label class="roboto2" for="deporte">Rugby</label>
            <!-- </div> -->
            <!-- <div class="depytext"> -->
            <input type='checkbox' name='voley' value='voley'><label class="roboto2" for="deporte">Voley</label>
            <!-- </div> -->
        </div>
        </fieldset>

        <div class="outend">
        <input class="inend" type='checkbox' name='condiciones' value='acepto las condiciones' required>
        <label class="acepto poppins2" for="condiciones">Acepto las condiciones* </label><br>
        <input class="inend" type='checkbox' name='novedades' value='novedades'>
        <label class="novedades poppins2" for="novedades">Deseo recibir novedades</label>
        </div>
        <p class="textoafuera"><strong>*: campo obligatorio</strong></p>

        <div class="botones">
        <button class="roboto2" onclick="iniciar()">Saludar</button>
        <button class="roboto2" onclick="suscripcion()">News Letter</button>
        </div>

        <div class="botones">
        <button class="roboto2" type="submit">Iniciar afiliación</button>
        <button class="roboto2" type="reset">Restablecer</button><br>
        </div>

    </form>
    <script src="./js/index.js"></script>

</body>
</html>
