<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Afiliación</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
			rel="stylesheet"
		/>

		<!-- <link rel="stylesheet" href="./css/estilos.css" /> -->
		<link rel="stylesheet" href="./css/estilos-futuro.css" />
		<!-- <link rel="stylesheet" href="./css/estilos-retro.css" /> -->
	</head>
	<body>
		<h1>Vení al Gym! <span class="icon">💪</span></h1>

		<form action="#" method="POST">
			<fieldset>
				<legend>
					<i class="icon">🙋</i> Datos Personales
					<i class="icon">👀</i>
				</legend>
				<div class="contenido-grupo">
					<label for="nombre">Nombre:*</label>
					<input type="text" id="nombre" name="nombre" required />

					<label for="apellido">Apellido:*</label>
					<input type="text" id="apellido" name="apellido" required />

					<label for="documento">Documento:*</label>
					<input
						type="text"
						id="documento"
						name="documento"
						required
					/>

					<label for="nacionalidad">Nacionalidad:*</label>
					<select id="nacionalidad" name="nacionalidad" required>
						<option value="">- Seleccionar -</option>
						<option value="argentina">Argentina</option>
						<option value="brasil">Brasil</option>
						<option value="chile">Chile</option>
						<!-- Add more options as needed -->
					</select>

					<label for="descripcion">Contanos un poco de vos...</label>
					<textarea
						id="descripcion"
						name="descripcion"
						rows="4"
					></textarea>

					<label for="sexo">Sexo:*</label>
					<div class="radio-group">
						<input
							type="radio"
							id="femenino"
							name="sexo"
							value="femenino"
							required
						/>
						<label for="femenino">Femenino</label>

						<input
							type="radio"
							id="masculino"
							name="sexo"
							value="masculino"
						/>
						<label for="masculino">Masculino</label>

						<input
							type="radio"
							id="otro"
							name="sexo"
							value="otro"
						/>
						<label for="otro">Otro</label>
					</div>
				</div>
			</fieldset>
			<hr />
			<fieldset id="datos-contacto">
				<legend>
					<i class="icon">📱</i>Datos de Contacto<i class="icon"
						>📧</i
					>
				</legend>
				<div class="contenido-grupo">
					<label for="telefono">Teléfono:</label>
					<input
						type="tel"
						id="telefono"
						name="telefono"
						placeholder="Código de área y número"
					/>

					<label for="email">Dirección de correo electrónico:*</label>
					<input
						type="email"
						id="email"
						name="email"
						placeholder="Ej: mail@gmail.com"
						required
					/>
				</div>
			</fieldset>
			<hr />
			<fieldset id="actividades">
				<legend>
					<i class="icon">🚴‍♂️</i>Actividades<i class="icon">🤸‍♂️</i>
				</legend>
				<div class="contenido-grupo">
					<p>Por favor, indicá cuáles actividades te interesan.</p>

					<p>Sede Palermo:</p>
					<div class="radio-group">
						<label
							><input
								type="checkbox"
								name="actividad_palermo"
								value="basquet"
							/>
							Básquet</label
						>
						<label
							><input
								type="checkbox"
								name="actividad_palermo"
								value="boxeo"
							/>
							Boxeo</label
						>
						<label
							><input
								type="checkbox"
								name="actividad_palermo"
								value="futbol"
							/>
							Fútbol</label
						>
						<label
							><input
								type="checkbox"
								name="actividad_palermo"
								value="tenis"
							/>
							Tenis</label
						>
					</div>

					<p>Sede Rosario:</p>
					<div class="radio-group">
						<label
							><input
								type="checkbox"
								name="actividad_rosario"
								value="basquet"
							/>
							Básquet</label
						>
						<label
							><input
								type="checkbox"
								name="actividad_rosario"
								value="futbol"
							/>
							Fútbol</label
						>
						<label
							><input
								type="checkbox"
								name="actividad_rosario"
								value="rugby"
							/>
							Rugby</label
						>
						<label
							><input
								type="checkbox"
								name="actividad_rosario"
								value="voley"
							/>
							Voley</label
						>
					</div>
				</div>
			</fieldset>

			<div class="terms">
				<label
					><input type="checkbox" name="condiciones" required />
					Acepto las condiciones*</label
				>
				<label
					><input type="checkbox" name="novedades" /> Deseo recibir
					novedades</label
				>
				<span>*:campo obligatorio.</span>
			</div>
			<div class="acciones">
				<button type="submit">Iniciar afiliación</button>
				<button type="reset">Restablecer</button>
			</div>
		</form>
	</body>
</html>
