<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- ESTILO RETRO -->
    <link rel="stylesheet" href="./estilos/estilos-retro.css">

    <!-- ESTILO FUTURO -->
    <!-- <link rel="stylesheet" href="./estilos/estilos-futuro.css"> -->

    <!-- ESTILO MUESTRA 'A' -->
    <!-- <link rel="stylesheet" href="./estilos/estilos.css">    -->

    <title>Desafio 6</title>
</head>
<body>
    <div class="flex-container">
        <form>
            
            <h1>Vení al Gym!<span>&#128170;&#127996;</span></h1>
            <fieldset id="datos-personales">
                <legend><span>&#x1F64B;&#x1F3FC;&#x200D;&#x2642;&#xFE0F; Datos Personales &#x1F440;</legend>
                    <p>
                        <label for="nombre-usuario">Nombre:*</label>
                        <input type="text" name="nombre-usuario" id="nombre-usuario" required>
                    </p>
                <p>
                    <label for="apellido-usuario">Apellido</label>
                    <input type="text" name="apellido-usuario" id="apellido-usuario" required>
                </p>
        
                <p>
                    <label for="documento-usuario">Documento:*</label>
                    <input type="text" name="documento-usuario" id="documento-usuario">
                </p>
                <p>
                    <label for="nacionalidad-usuario">Nacionalidad:*</label>
                    <select name="nacionalidad-usuario" id="nacionalidad-usuario" required>
                        <option value="-Seleccionar-">- Seleccionar -</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Boliviana">Boliviana</option>
                        <option value="Paraguaya">Paraguaya</option>
                        <option value="Brasilera">Brasilera</option>
                    </select>
                </p>
                <p>
                    <label for="info-usuario">Contanos un poco de vos...</label>
                    <textarea name="info-usuario" id="info-usuario"></textarea>
                <p>
                    <p>
                    <label for="sexo-femenino">Sexo:*</label>
                    </p>
                    
                <p id="sexo-usuario">
                            <input type="radio" name="sexo-usuario" id="sexo-femenino" value="Femenino" checked>
                            <label for="sexo-femenino">Femenino</label>
                            <input type="radio" name="sexo-usuario" id="sexo-masculino" value="Masculino">
                            <label for="sexo-femenino">Masculino</label>
                            <input type="radio" name="sexo-usuario" id="sexo-otro" value="Otro">
                            <label for="sexo-femenino">Otro</label>
                        </p>
                    </p>
        
            </fieldset>

            <div class="separador"></div>

            <fieldset id="contacto">
                <legend><span>&#x1F4F1;</span> Datos de contacto <span>&#x1F4E7;</span></legend>
                <p>
                    <label for="numero-usuario">Teléfono:</label>
                    <input type="text" name="numero-usuario" id="numero-usuario" placeholder="Código de área y número">
                </p>
                <p>
                    <label for="email-usuario">Dirección de correo electrónico:*</label>
                    <input type="email" name="email-usuario" id="email-usuario" placeholder="Ej: mail@gmail.com" required>
                </p>
            </fieldset>

            <div class="separador"></div>

            <fieldset id="actividades">

                <legend><span>&#x1F6B4;</span> Actividades <span>&#x1F938;&#x200D;&#x2642;&#xFE0F;</span></legend>
                <p>Por favor, indicá cuáles actividades te interesan.</p>
                <div>
                    <p class="sede">Sede Palermo:</p>
                <div class="contenedor">
                        <input type="checkbox" name="actividad-usuario-palermo" id="basquet-palermo" value="Básquet">
                        <label for="basquet-palermo">Básquet</label>
                        <input type="checkbox" name="actividad-usuario-palermo" id="boxeo-palermo" value="Boxeo">
                        <label for="boxeo-palermo">Boxeo</label>
                        <input type="checkbox" name="actividad-usuario-palermo" id="futbol-palermo" value="Fútbol">
                        <label for="futbol-palermo">Fútbol</label>
                        <input type="checkbox" name="actividad-usuario-palermo" id="tenis-palermo" value="Tenis">
                        <label for="tenis-palermo">Tenis</label>
                    </div>
                        <p class="sede">Sede Rosario:</p>
                <div class="contenedor">
                        <input type="checkbox" name="actividad-usuario-rosario" id="basquet-rosario" value="Básquet">
                        <label for="basquet-rosario">Básquet</label>
                        <input type="checkbox" name="actividad-usuario-rosario" id="futbol-rosario" value="Fútbol">
                        <label for="futbol-palermo">Fútbol</label>
                        <input type="checkbox" name="actividad-usuario-rosario" id="rugby-rosario" value="Rugby">
                        <label for="futbol-rosario">Rugby</label>
                        <input type="checkbox" name="actividad-usuario-rosario" id="voley-rosario" value="Voley">
                        <label for="voley-rosario">Voley</label>
                                        </div>
                    </div>
           </fieldset>


            <div class="condiciones">
                <p>
                   <input type="checkbox" name="condiciones-novedades" id="condiciones" value="Acepto las condiciones" required>
                   <label for="aceptar-condiciones">Acepto las condiciones*</label>
                </p>
                <p>
                   <input type="checkbox" name="condiciones-novedades" id="novedades" value="Recibir novedades" checked>
                   <label for="tenis-rosario">Deseo recibir novedades</label>
                <p/>
                <p>*: campo obligatorio.</p>
               </div>
           

            <div id="botones-formulario">
            <button type="submit">Iniciar afiliación</button>
            <button type="reset">Restablecer</button>
            </div>
        </form>
    </div>

</body>
</html>
