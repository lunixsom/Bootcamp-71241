<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contacto.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <h1>
            Bienvenido a la pagina de contacto
        </h1>
    </header>

    <p>Aquí puedes contactarnos y visitar nuestras redes sociales</p>
    <br>
    <br>

    <form action="" method="post">
        <label for="Nombre">Ingresa tu Nombre Aquí:</label>
        <input type="text" id="nombre" placeholder="Coloca tu Nombre">
        <br>
        <br>

        <label for="Edad">Ingresa tu Edad Aquí:</label>
        <input type="number" id="numero" placeholder="Coloca tu Edad"> 
        <br>
        <br>

        <label for="Email">Ingresa tu Email Aquí:</label>
        <input type="email" id="email" placeholder="Coloca tu Email">
        <br>
        <br>

        <button class="boton" type="submit">Enviar</button>
        <button class="boton" type="reset">Borrar</button>
    </form>

        <p>siguenos en:</p>
        <br>
        
    <nav>
        <ul>
            <a href="">Facebook</a>
        </ul>
        <ul>
            <a href="">Twitter</a>
        </ul>
        <ul>
            <a href="">Instagram</a>
        </ul>
    </nav>

</body>
</html>
