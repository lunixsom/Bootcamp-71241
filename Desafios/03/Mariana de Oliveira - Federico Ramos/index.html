<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos-01.css">
    <!-- <link rel="stylesheet" href="./css/estilos-02.css"> -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
    <title>Federico Ramos - Mariana De Oliveira - Juegos</title>
</head>
<body>
    <header class="head-title">
        <h1 class="title">Juegos</h1>
        <div class="logo">
            <i class='bx bx-moon'></i>
        </div>
    </header>
    <main class="games">
        <div class="box-message">
            <span class="message">
                Los más vendidos
            </span>
            <i class='bx bxs-hot'></i>
        </div>

        <article class="box-game">
            <span class="box-title">
                <a href="./pages/firstGame.html" class="game-title">
                    Mario Kart™ 8 Deluxe
                </a>
            </span>
            <figure class="image">
                <img src="./assets/images/img/mario-kart-8-deluxe.jpg" alt="imagen del juego Mario Kart 8 deluxe" class="game-img">
            </figure>
            <figcaption class="game-description">
                <p class="text">
                    ¡Calienta motores en la versión definitiva de Mario Kart™ 8 y juega donde y cuando quieras!
                </p>
                <p class="text">
                    Compite con tus amigos en carreras o en el modo batalla, que incluye circuitos nuevos y otros ya conocidos. Juega en el modo local y en 1080p en partidas de hasta 4 jugadores en el modo televisor.
                    Todos los circuitos de la versión de Wii U, incluyendo el contenido descargable, están disponibles.
                </p>
                <p class="text">
                    Además, ¡los inklings aparecen como personajes invitados junto con otro personajes de juegos anteriores, como el Rey Bú, Huesitos y Bowser Jr!
                </p>
                <div class="botones">
                    <a href="#" class="boton"><i class='bx bx-heart'></i></a>
                    <a href="#" class="boton"><i class='bx bx-share-alt'></i></a>
                    <a href="#" class="boton"><i class='bx bx-cart-add'></i></a>
                    <a href="#" class="boton"><i class='bx bx-bookmark-plus'></i></a>
                </div>
                <div class="buy-button">
                    <a href="./pages/firstGame.html" class="buy">Comprar!</a>
                </div>
            </figcaption>
        </article>

        <article class="box-game">
                <span class="box-title">
                    <a href="./pages/secondGame.html" class="game-title">
                        Mortal Kombat 11
                    </a>
                </span>
            </a>
            <figure class="image">
                <img src="./assets/images/img/mortal-kombat-11.jpg" alt="imagen del juego Mortal Kombat 11" class="game-img">
            </figure>
            <figcaption class="game-description">
                <p class="text">
                    Mortal Kombat 11, la más reciente entrega de la aclamada franquicia, te ofrece una experiencia más profunda y personalizada que nunca.
                </p>
                <p class="text">
                    Con las nuevas variantes de personaje tendrás un control sin precedentes para personalizar a tus luchadores y hacerlos únicos. Con un reparto de luchadores nuevos y klásicos, el modo Historia cinemático continúa la épica saga iniciada hace más de 25 años. Juega con una variedad de personajes, pasados, presentes y futuros, en una nueva narrativa donde el tiempo se distorsiona y Raiden debe enfrentarse a Kronika, la Guardiana del Tiempo.
                </p>
                <p class="text">
                    Este nuevo título ofrece múltiples modos de juego, incluyendo las Torres del Tiempo,los que permiten a los jugadores poner a prueba sus habilidades a través de varios desafíos y disfrutar de Mortal Kombat 11 de muchas otras maneras.
                </p>
                <div class="botones">
                    <a href="#" class="boton"><i class='bx bx-heart'></i></a>
                    <a href="#" class="boton"><i class='bx bx-share-alt'></i></a>
                    <a href="#" class="boton"><i class='bx bx-cart-add'></i></a>
                    <a href="#" class="boton"><i class='bx bx-bookmark-plus'></i></a>
                </div>
                <div class="buy-button">
                    <a href="./pages/secondGame.html" class="buy">Comprar!</a>
                </div>
            </figcaption>
        </article>
    </main>
    <footer class="foot">Desarrolado por misitio.com</footer>
</body>
</html>
