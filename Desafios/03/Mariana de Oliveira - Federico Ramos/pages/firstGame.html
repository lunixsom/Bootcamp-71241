<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../css/estilos-games-02.css"> -->
    <link rel="stylesheet" href="../css/estilos-games.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Federico Ramos - Mariana De Oliveira - Juegos</title>
</head>
<body>
    <header class="head-title">
        <h1 class="title"><a href="../index.html">Juegos</a></h1>
        <div class="logo">
            <i class='bx bx-moon'></i>
        </div>
    </header>
    <main class="games">
        <div class="box-arrow">
            <a href="../index.html">
                <i class='bx bxs-chevrons-left'></i>
            </a>
            <a href="../pages/secondGame.html">
                <i class='bx bxs-chevrons-right' ></i>
            </a>
        </div>
        <article class="box-game">
            <!-- Se que la img esta fuera del figure, lo hicimos de esta manera para lograr el efecto de estar por encima del background-img-->
            <figure class="image">
            </figure>
            <img src="../assets/images/img/mario-kart-8-deluxe.jpg" alt="imagen del juego Mario Kart 8 deluxe" class="game-img">
            <p class="game-title">
                Mario Kart™ 8 Deluxe
            </p>
            <div class="imagenes-box"> 
                <figure class="imgs">
                    <img src="../assets/images/img/mario-kart-8-(1).avif" alt="Imagen del juego Mario Kart 8 deluxe" class="masImg">
                </figure>
                <figure class="imgs">
                    <img src="../assets/images/img/mario-kart-8-(2).avif" alt="Imagen del juego Mario Kart 8 deluxe" class="masImg">
                </figure>
                <figure class="imgs">
                    <img src="../assets/images/img/mario-kart-8-(3).avif" alt="Imagen del juego Mario Kart 8 deluxe" class="masImg">
                </figure>
            </div>
            <div class="plataform">
                <span class="name-plataform">Nintendo Switch</span>
            </div>
            <figcaption class="game-description">
                <h2 class="text">
                    ¡Corre con Mario y sus amigos donde quieras y cuando quieras!
                </h2>
                <p class="text">
                    ¡Acelera a través de las pistas del Reino Champiñón bajo el agua, en el cielo, de cabeza y sin gravedad, y llega a la meta para obtener la victoria! <br> Prepara motores en el modo multijugador local, en los torneos en línea del juego, en el modo batalla que ha sido mejorado ¡y más!
                </p>
                <div class="botones">
                    <a href="#" class="boton"><i class='bx bxl-steam'></i></a>
                    <a href="#" class="boton"><i class='bx bx-heart'></i></a>
                    <a href="#" class="boton"><i class='bx bx-bookmark-plus'></i></a>
                </div>
                <div class="precio">
                    <span>$57.699</span>
                </div>
                <div class="buy-button">
                    <a href="#" class="buy">Descargar Ahora</a>
                </div>
            </figcaption>
        </article>
    </main>
    <footer class="foot">
        <span class="foot-text">Creado por misitio.com</span>
    </footer>
</body>
