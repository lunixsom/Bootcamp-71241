    <h2 class="text-light ms-5 mt-3">Formulario</h2>
    <hr class="text-light mt-0">

    <form action="" class="mx-5" id="formulario">
        <div class="inputs">
            <label class="d-block mb-2" for="nombre"> Nombre:* </label>
            <input type="text" class="inpfor mb-3" id="nombre" required>
            </div>
            
            <div class="inputs">
            <label class="d-block mb-2" for="apellido"> Apellido:* </label>
            <input type="text" class="inpfor mb-3" id="apellido" required>
            </div>

            <div class="inputs">
                <label class="d-block mb-2" for="direccion"> Dirección de Entrega:* </label>
                <input type="text" class="inpfor mb-3" id="dire" required>
            </div>
            
            <div class="inputs">
                <label class="d-block mb-2" for="detalles"> Detalles: </label>
                <input type="text" class="inpfor mb-3" id="detalles">
            </div>
            
            <div class="inputs">
            <label class="d-block mb-2" for="telefono">Teléfono:</label>
            <input type="tel" pattern="^\d{10}$" class="inpfor mb-3" id="telefono" placeholder="Código de área y número" required>
            </div>
        
            <div class="inputs">
            <label class="d-block mb-2" for="dire">Dirección de correo electrónico:*</label>
            <input type="mail" class="inpfor mb-3" id="mail" placeholder="Ej: mail@gmail.com" required>
            </div>

            <span class="Mdp">Medio de Pago</span><br>
                <select name="medio de pago" class="bds mt-2" id="mediodepago" required>
                    <optgroup>
                        <option value="omdp" disabled selected>Medio de Pago</option>
                        <option value="Efectivo">Efectivo</option>
                        <option value="Mercado Pago">Mercado Pago</option>
                        <option value="Tarjeta de Credito">Tarjeta de Credito</option>
                        <option value="Tarjeta de Debito">Tarjeta de Debito</option>
                    </optgroup>
                    </select>
                    <br><br>
            <button type="button" class="btn btn-success d-block" id="enviar">Enviar</button>
            <p class="text-light mt-2">*Dato Obligatorio</p>
    </form>
