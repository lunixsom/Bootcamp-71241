<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Comida en Línea - Gina Vegetti</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container">
        <h1>Pedido de Comida en Línea</h1>

        <form id="order-form">
            <h2>Información del Usuario</h2>
            <div class="form-group">
                <label for="name">Nombre completo</label>
                <input type="text" id="name" placeholder="Nombre completo" required>
            </div>
            <div class="form-group">
                <label for="address">Dirección de entrega</label>
                <input type="text" id="address" placeholder="Dirección de entrega" required>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" placeholder="Teléfono" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="Correo electrónico" required>
            </div>

            <h2>Menú</h2>
            <div id="menu">

            </div>

            <button type="submit">Confirmar Pedido</button>
        </form>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
