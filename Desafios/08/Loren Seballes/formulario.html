<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Pedido</title>
    <link rel="stylesheet" href="./css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body id="formulario">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <img src="./image/logo.png" alt="Comida Saludable">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    <a class="nav-link" href="#">Nosotros</a>
                    <a class="nav-link" href="#">Contacto</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
            
        <div class="col-lg-7 text-center text-lg-start">
            <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">DETALLES DEL PEDIDO</font></font></h1>
            <div>
                <pre id="order-details"></pre> 
                <h3>Total a Pagar: $<span id="total-amount"></span></h3> 
            </div>
        </div>
        <div class="col-md-10 mx-auto col-lg-5">
            
                <h2>Complete sus datos para realizar pedido</h2>
                <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
                    <div class="row g-2 align-items-center">
                        <label for="nombre" class="col-form-label">Nombre</label>
                    <div class="col-12">
                        <input type="text" class="form-control" id="nombre" aria-describedby="nombre" required>
                    </div>
                </div>
                    <div class="row g-2 align-items-center">
                        <label for="direccion" class="col-form-label">Dirección</label>
                        <div class="col-12">
                            <input type="text" class="form-control" id="direccion">
                    </div>
                        
                    </div>
                    <div class="row g-2 align-items-center">
                        <label for="telefono" class="col-form-label">Teléfono</label>
                        <div class="col-12">
                            <input type="number" class="form-control" id="telefono" required>
                        </div>
                        
                    </div>
                    <div class="row g-2 align-items-center">
                        <label for="email" class="col-form-label">Email</label>
                        <div class="col-12">
                            <input type="email" class="form-control" id="email" required> <br>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="enviar">Enviar</button>
                </form>
        </div>
        </div>
    </div>

    <script>
        // Obtener los detalles del pedido y el total desde la URL
    const urlParams = new URLSearchParams(window.location.search);
    const orderDetails = urlParams.get('order');
    const totalAmount = urlParams.get('total');

      // Mostrar los detalles del pedido y el total en el formulario
    document.getElementById('order-details').textContent = orderDetails;
    document.getElementById('total-amount').textContent = totalAmount;
    
    document.getElementById('enviar').addEventListener('click', (e) => {
    alert(`Su pedido ha sido enviado. El monto a pagar es de $${totalAmount}. ¡Gracias por su compra!`);
    window.location.href = '/index.html';
});

    </script>  
</body>
</html>
