<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 08</title>
      <link rel="stylesheet" href="css/index.css">
</head>
<body>
<header></header>
    <main>
      <section>
         <h1>Nuestros productos</h1>
      </section>
        <section class="SeccionProductos">
            <div class="contenedorProducto">
               <figure>
               <img src="assets/img/producto-img-01.jpg" alt="Papitas">
            </figure>
               <h3 id="NombreProducto">Papitas</h3>
               <h4 id="PrecioProducto" data-precio="7355">$7.355,00</h4>
               <div class="Añadircarrito">
                  <button class="btnComprar" aria-label="Añadir papitas al carrito" data-producto="Papitas" data-precio="7355">+</button>
                  <span class="cantidadProducto">0</span> <!-- Span para mostrar la cantidad -->
               </div>
            </div>

            <div class="contenedorProducto">
               <figure><img src="assets/img/producto-img-02.jpeg" alt="Albondigas de pollo"></figure>
               <h3 id="NombreProducto">Albondigas de pollo</h3>
               <h4 id="PrecioProducto" data-precio="8528">$8.528,00</h4>
               <div class="Añadircarrito">
                  <button class="btnComprar" aria-label="Añadir Albondigas de pollo" data-producto="Albondigas de pollo" data-precio="8528">+</button>
                  <span class="cantidadProducto">0</span> <!-- Span para mostrar la cantidad -->
               </div>
            </div>

            <div class="contenedorProducto">
            <figure><img src="assets/img/producto-img-03.jpeg" alt="Arandanos"></figure>
            <h3 id="NombreProducto">Arandanos</h3>
            <h4 id="PrecioProducto" data-precio="4558">$4.558,00</h4>
            <div class="Añadircarrito">
               <button class="btnComprar" aria-label="Añadir Arandanos" data-producto="Arandanos" data-precio="4558">+</button>
               <span class="cantidadProducto">0</span> <!-- Span para mostrar la cantidad -->
            </div>
            </div>

            <div class="contenedorProducto">
               <figure><img src="assets/img/producto-img-04.jpeg" alt="Pan Lactal"></figure>
               <h3 id="NombreProducto">Pan Lactal</h3>
               <h4 id="PrecioProducto" data-precio="3568">$3.568,00</h4>
               <div class="Añadircarrito">
                  <button class="btnComprar" aria-label="Añadir Pan Lactal" data-producto="Pan Lactal" data-precio="3568">+</button>
                  <span class="cantidadProducto">0</span> <!-- Span para mostrar la cantidad -->
                </div>
            </div>

            <div class="contenedorProducto">
               <figure><img src="assets/img/producto-img-05.jpeg" alt="Frutillas"></figure>
               <h3 id="NombreProducto">Frutillas</h3>
               <h4 id="PrecioProducto" data-precio="4028">$4.028,00</h4>
               <div class="Añadircarrito">
                  <button class="btnComprar" aria-label="Añadir Frutillas" data-producto="Frutillas" data-precio="4028">+</button>
                  <span class="cantidadProducto">0</span> <!-- Span para mostrar la cantidad -->
               </div>
            </div>
         </section>

         <section class="boton">
            <button class="btnTotal" aria-label="Finalizar Compra"> Finalizar Compra </button>
         </section>
        
      </main>
    <footer></footer>
</body>
<script src="js/index.js"></script>
</html>
