<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="../css/checkout.css">
</head>
<body>
    <header><h1>Resumen del Pedido</h1></header>
    <main>

        <section id="pedidoResumen"> <!-- Aquí se mostrará el resumen del pedido --></section>

        <section class="formulario">
            <h2 class="TitFormulario">Complete sus datos:</h2>
            <form id="checkoutFormulario" action="" method="post">
               <div class="DatoFormulario">
               <label for="nombre">Nombre:</label>
               <input id="nombre" type="text" name="nombre" placeholder="Tatiana Iglesias" required>
               <br></div>

               <div class="DatoFormulario">
               <label for="direccion">Dirección:</label>
               <input id="direccion" type="text" name="direccion" placeholder="Calle Nordel 134" required>
               <br></div>

               <div class="DatoFormulario">
               <label for="telefono">Telefono:</label>
               <input id="telefono" type="tel" name="telefono" placeholder="011 111 1111" required>
               </div>

               <div class="DatoFormulario">
                <label for="correo">Correo Electrónico:</label>
                <input id="correo" type="email" name="correo" placeholder="011 111 1111" required>
                </div>
            </section>
            
               <button type="submit" class="btnComprar">Confirmar Compra</button>
             
            </form>
         
    </main>
    <footer></footer>
    <script src="../js/checkout.js"></script>
</body>
</html>
