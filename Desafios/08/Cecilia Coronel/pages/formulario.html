<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Envío</title>
    <link rel="stylesheet" href="../css/formulario.css"> <!-- Estilos personalizados -->
</head>
<body>
    <h2>Datos de Envío</h2>
    <form id="form-envio" action="resumen.html" method="post">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" required><br><br>
        
        <label for="direccion">Dirección de Envío:</label>
        <input type="text" id="direccion" required><br><br>
        
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" required><br><br>
        
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" required><br><br>
        
        <button type="submit">Enviar Pedido</button>
    </form>

    <script>
        // Escuchar el envío del formulario
        document.getElementById('form-envio').onsubmit = function(event) {
            // Evitar el envío predeterminado para procesar los datos primero
            event.preventDefault();

            // Obtener los datos del formulario
            const nombre = document.getElementById('nombre').value;
            const direccion = document.getElementById('direccion').value;
            const telefono = document.getElementById('telefono').value;
            const email = document.getElementById('email').value;

            // Guardar los datos del usuario en localStorage
            const usuario = {
                nombre: nombre,
                direccion: direccion,
                telefono: telefono,
                email: email
            };
            localStorage.setItem('usuario', JSON.stringify(usuario));

            // Redirigir al resumen del pedido
            window.location.href = 'resumen.html';
        };
    </script>
</body>
</html>
