<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quién se presenta hoy?</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h1>Hoy se presenta <span id="nombre"></span></h1>
    <div id="cajas">
        <div id="Mario">
            <img id="imgMario" src="./assets/imagenes/mario.png" alt="Mario">                      
            <img id="cortinaMario" src="./assets/imagenes/cortina.png" alt="Cortina">         
        </div>
        <div id="Luigi">
            <img id="imgLuigi" src="./assets/imagenes/luigi.png" alt="Luigi">

        <div id="Bowser">

        <div id="Peach">

        <div id="Daisy">
            <img id="imgDaisy" src="./assets/imagenes/daisy.png" alt="Daisy">
            <img id="cortinaDaisy" src="./assets/imagenes/cortina.png" alt="Cortina">           
        </div>

    <script src="./js/index.js"></script>
