<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const pantalla = prompt("Ingrese su pantalla")

        const ancho = parseInt (pantalla.split("x")[0])

        console.log(ancho)

        if (ancho >= 1024){
            alert('Escritorio')
        } 
        
        if (ancho < 1024){
            alert('Celular')
        }
    </script>
</body>
</html>
